<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Upload</title>
    <link rel="stylesheet" href="/css/notes-upload.css">
    <link rel="shortcut icon" href="/photo/logo.jpeg" type="image/x-icon">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "58b0cf6d-59e7-4018-9762-021ba6381a36",
    });
  });
</script>
</head>
<body>
    <div class="menu">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50" viewBox="0,0,300,150">
            <g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.12,5.12)"><path d="M0,9v2h50v-2zM0,24v2h50v-2zM0,39v2h50v-2z"></path></g></g>
        </svg>
        <i>AKP Physics 1.0</i>
    </div>
    <div class="upload-container">
        <h2>Select your files to upload</h2>
        <img src="/photo/upload.svg" alt="Cloud Upload" class="upload-image">
        <div class="upload-box">
            <div class="upload-content">
                <p>Drag and drop your files here or click to</p>
                <button class="upload-button">Add files</button>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/js/notes-upload.js"></script>
</body>
</html>
