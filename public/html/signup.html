<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="/css/signup.css">
    <link rel="shortcut icon" href="/photo/logo.jpeg" type="image/x-icon">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "58b0cf6d-59e7-4018-9762-021ba6381a36",
    });
  });
</script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i>AKP Physics 1.0</i>
        </div>
        <div class="login">
            <h2>Sign Up</h2>
        </div>
        <form id="signupForm" action="/signup" method="POST">
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" autocomplete="off" required>
            <input type="email" placeholder="Email ID" name="email" required>
            <input type="text" placeholder="Phone Number" name="phone" required>
            <select name="gender" id="gender" required>
                <option value="" disabled selected hidden>Choose Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <select name="domain" id="domain" required>
                <option value="" disabled selected hidden>Choose Domain</option>
                <option value="medical">Medical</option>
                <option value="engineering">Engineering</option>
                <option value="schooling">Schooling</option>
            </select>
            <input type="submit" value="Signup" id="submit">
        </form>        
        <div class="form-switch">
            <span><span class="sty">Already have an account? </span><a href="login" class="tag">Login</a></span>
        </div>
    </div>
</body>
</html>
